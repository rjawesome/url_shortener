<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="main">
      <form id="form">
        <h1>S.</h1>
        <h2>A simple URL shortener</h2>
        <input placeholder="Long URL" type="url" name="long" required />
        <input placeholder="Short URL Tag" name="short" required pattern="^[^\/]*$" title="Please enter a value without a / character" />
        <button>Create URL!</button>
        <br />
        <div class="tooltip">
          <p id="muted" onclick="toggleHelp()">wait what?</p>
          <div class="bottom">
            The URL you enter will be shortened to https://s.rohanj.dev/&lt;tag&gt;
          </div>
        </div>
      </form>
    </div>
  </body>
